<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/quiz.css"></link>
</head>
<body>
    <div class="container">
        <h1 class="pageTitle">Code Quiz</h1>
        <div id="quiz">
            <div id='question'><h2>Questions</h2></div>
            <div id="answer-buttons" class='btn-layout'>
                <ol class='btn-layout'>
                    <button id="answer1"></button>
                    <button id="answer2"></button>
                    <button id="answer3"></button>
                    <button id="answer4"></button>
                </ol>
            </div>
            <h2 id="countdown"></h2>
        </div>
            <button id="button">Start Quiz</button>
      </div>  

      <div class="high-scores hide">
      <header class="hero">
        <h1 class="app-title">High Scores</h1>
      </header>
      <main>
      <div id="high-scores-container" class="list-group">
        <form method='POST'>
            <div class='input-group'>
            <label for='initials'>Initials</label>
            <input type='text' name='initials' id='initials' placeholder="Enter Initials">
            <button id='save'>Save</button>
            </div>
        </form>
        <div>
            <ul id="scoreTable"></ul>
        </div>
      </div>
      </main>
    </div>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
